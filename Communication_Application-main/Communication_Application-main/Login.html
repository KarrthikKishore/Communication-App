<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- Link to the external CSS file for styling the login page -->
    <link rel="stylesheet" href="style/login.css" />
  </head>
  <body>
    <div>
      <h1>Login</h1>
      <!-- Login form to collect user credentials -->
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email</label>
          <!-- Input field for user email, marked as required -->
          <input type="email" id="email" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <!-- Input field for user password, marked as required -->
          <input type="password" id="password" required />
        </div>
        <!-- Submit button for the login form -->
        <button type="submit">Login</button>
      </form>
    </div>

    <!-- Link to the external JavaScript file for handling login functionality -->
    <script src="js/login.js"></script>
  </body>
</html>
