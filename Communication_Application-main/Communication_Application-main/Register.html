<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <!-- Link to the external CSS file for styling the registration page -->
    <link rel="stylesheet" href="style/register.css" />
  </head>
  <body>
    <!-- Main container for the registration form -->
    <div class="register-container">
      <h1>Register</h1>
      <form id="registerForm">
        <div class="form-group">
          <label for="fullname">Full Name</label>
          <!-- Input field for the user's full name -->
          <input type="text" id="fullname" placeholder="Full Name" />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <!-- Input field for the user's email address -->
          <input type="text" id="email" placeholder="Email" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <!-- Input field for the user's password -->
          <input type="password" id="password" placeholder="Password" />
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <!-- Input field for confirming the user's password -->
          <input
            type="password"
            id="confirmPassword"
            placeholder="Confirm Password"
          />
        </div>
        <!-- Submit button for the registration form -->
        <button type="submit">Register</button>
        <!-- Paragraph to display error messages -->
        <p id="error-message"></p>
      </form>
    </div>

    <!-- Link to the external JavaScript file for form handling -->
    <script src="js/register.js"></script>
  </body>
</html>
