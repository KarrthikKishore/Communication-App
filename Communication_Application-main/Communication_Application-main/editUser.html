<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit User</title>
    <!-- Link to the external CSS file for styling the edit user page -->
    <link rel="stylesheet" type="text/css" href="style/EditUser.css" />
    <!-- Link to the external JavaScript file for handling edit user functionality -->
    <script src="js/checkLogin.js"></script>
    <script src="js/EditUser.js" defer></script>
  </head>
  <body>
    <!-- Top Navigation Bar -->
    <div class="navbar">
      <a href="Chatlist.html">Group Chat</a>
      <a href="Userlist.html">Manage Users</a>
      <a href="Documentlist.html">Manage Documents</a>
      <a href="logout.html">Logout</a>
    </div>

    <!-- Main content displaying edit user form -->
    <div class="content">
      <div>
        <h1>Edit User Information</h1>
        <!-- Form for editing user information -->
        <form id="editUserForm">
          <div class="form-group">
            <label for="fullname">Full Name</label>
            <!-- Input field for user full name, marked as required -->
            <input type="text" id="fullname" placeholder="Full Name" required />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <!-- Input field for user email, marked as required -->
            <input type="email" id="email" placeholder="Email" required />
          </div>
          <!-- Submit button to save the edited user information -->
          <button type="submit">Save</button>
        </form>
      </div>
    </div>
  </body>
</html>
