<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logout</title>
    <!-- Link to the external CSS file for styling the logout page -->
    <link rel="stylesheet" type="text/css" href="style/Logout.css" />
    <!-- Link to the external JavaScript file for handling logout functionality -->
    <script src="js/checkLogin.js"></script>
    <script src="js/Logout.js" defer></script>
  </head>
  <body>
    <!-- Main container for the logout confirmation prompt -->
    <div class="logout-container">
      <h2>Are you sure you want to logout?</h2>
      <!-- Button to confirm logout -->
      <button class="confirm-btn" id="confirmLogoutButton">Yes</button>
      <!-- Button to cancel logout -->
      <button class="cancel-btn" id="cancelLogoutButton">No</button>
    </div>
  </body>
</html>
